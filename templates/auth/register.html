<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Outlet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-purple: #667eea;
            --secondary-purple: #764ba2;
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 30px 20px;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: var(--primary-purple);
            top: -100px;
            right: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: var(--secondary-purple);
            bottom: -50px;
            left: -100px;
            animation: float2 18s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-60px, 60px);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, -50px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Register Card */
        .register-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Header */
        .register-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            color: white;
            padding: 32px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .register-header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .register-header p {
            opacity: 0.85;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .register-header .header-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
            font-size: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Body */
        .register-body {
            padding: 32px 30px;
        }

        /* Form Styles */
        .form-label {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            font-size: 13px;
            letter-spacing: 0.3px;
            margin-bottom: 6px;
        }

        .form-label .text-danger {
            color: #f87171 !important;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            color: rgba(255, 255, 255, 0.4);
            border-radius: 12px 0 0 12px;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            color: white;
        }

        .input-group:focus-within .input-group-text {
            border-color: rgba(102, 126, 234, 0.5);
            color: var(--primary-purple);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba(255,255,255,0.5)' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px 12px;
        }

        .form-select option {
            background: #24243e;
            color: white;
        }

        .form-text,
        small.text-muted {
            color: rgba(255, 255, 255, 0.35) !important;
            font-size: 12px;
        }

        /* Button */
        .btn-register {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            border: none;
            padding: 13px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 12px;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-register:active {
            transform: translateY(0);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-purple);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .login-link a:hover {
            color: #8b9cf7;
            text-decoration: underline;
        }

        /* Alert Styles */
        .alert {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.25);
            color: #fca5a5;
            border-radius: 12px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.25);
            color: #86efac;
        }

        .btn-close {
            filter: invert(1) brightness(0.7);
        }

        /* Section Divider */
        .form-section-label {
            color: rgba(255, 255, 255, 0.35);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin: 20px 0 12px;
            padding-left: 2px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-card {
                border-radius: 20px;
            }

            .register-header {
                padding: 24px 20px;
            }

            .register-header h1 {
                font-size: 18px;
            }

            .register-body {
                padding: 24px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="register-card">
        <!-- Header -->
        <div class="register-header">
            <div class="header-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Home Appliances Load Monitoring</h1>
            <p class="mb-0">Create your account</p>
        </div>

        <!-- Body -->
        <div class="register-body">
            <!-- Messages -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <!-- Register Form -->
            <form method="POST">
                {% csrf_token %}

                <!-- Personal Info Section -->
                <div class="form-section-label">Personal Information</div>

                <!-- First Name & Last Name -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="first_name" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                placeholder="John">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe">
                        </div>
                    </div>
                </div>

                <!-- Account Section -->
                <div class="form-section-label">Account Details</div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        Username <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-at"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="johndoe"
                            required>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        Email
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com">
                    </div>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>Optional â€” For password reset
                    </small>
                </div>

                <!-- Location Section -->
                <div class="form-section-label">Location</div>

                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">
                        Country <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-globe"></i>
                        </span>
                        <select class="form-select" id="country" name="country" required>
                            <option value="Philippines" selected>Philippines</option>
                        </select>
                    </div>
                </div>

                <!-- Barangay/Village -->
                <div class="mb-3">
                    <label for="barangay" class="form-label">
                        Barangay/Village <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input type="text" class="form-control" id="barangay" name="barangay"
                            placeholder="Enter your barangay" required>
                    </div>
                </div>

                <!-- Security Section -->
                <div class="form-section-label">Security</div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        Password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter password" required>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="password2" class="form-label">
                        Confirm Password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password2" name="password2"
                            placeholder="Confirm password" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account?
                <a href="{% url 'outlets:login' %}">Login here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
